<!DOCTYPE html>
<html lang="en">

<head>
    <title>Final Project</title>
    <link rel="stylesheet" href="phd.css">
</head>

<body>
    <h2>Gender Salary Gap in Academia</h2>
    <form id="salaryFilter">
        <div id="plotFilter">
            <label for="plotBy">Plot By:</label>
            <select id="plotBy">
                <option value="Salary">Salary</option>
                <option value="Gap">Gap</option>
            </select>
        </div>

        <div id="sortFilter">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="Job Category">Job Category</option>
                <option value="Widest Gap">Widest Gap</option>
                <option value="Highest Paid Men Job">Highest Paid Men Job</option>
                <option value="Highest Paid Women Job">Highest Paid Women Job</option>
            </select>
        </div>
    </form>
    <svg id="salaryContainer" height="950" width="1400">
        <g id="salaryPlotContainer" transform="translate(340,120)" />
    </svg>

    <div id="notes">
        <li>Hover over the colored circles to reveal the accurate salary values</li>
        <li>Use "Plot By" drop down to swtich between absolute salary values and gap values</li>
        <li>Use "Sort By" drop down to sort the list order</li>
    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="salary.js"></script>

</html>
